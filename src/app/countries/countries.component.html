<div class="component-header">
  Countries API > Countries View
</div>

<div class="mat-elevation-z8 countries-table">
  <table mat-table [dataSource]="dataSource">

    <!-- Country Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Country Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <!-- Country Code Column -->
    <ng-container matColumnDef="iso2Code">
      <th mat-header-cell *matHeaderCellDef> Country Code </th>
      <td mat-cell *matCellDef="let element"> {{element.iso2Code}} </td>
    </ng-container>

    <!-- Location Column -->
    <ng-container matColumnDef="location">
      <th mat-header-cell *matHeaderCellDef> Location </th>
      <td mat-cell *matCellDef="let element"> 
        <button mat-button (click)="onLocationClicked(element)">
          <mat-icon>my_location</mat-icon>
        </button> 
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator 
    showFirstLastButtons
    [length]="itemCount"
    [pageIndex]="currentPage"
    [pageSize]="pageSize"
    (page)="onPaginateChange($event)">
  </mat-paginator>
</div>
