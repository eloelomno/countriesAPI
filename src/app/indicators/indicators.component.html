<div class="component-header">
    Countries API > Indicators View
</div>

<div class="component-select">
  <mat-form-field appearance="fill" class="form-select">
    <mat-label>Topics</mat-label>
    <mat-select (selectionChange)="onTopicChange($event)">
      <mat-option *ngFor="let topic of topics" [value]="topic.id">
        {{topic.value}}
      </mat-option>
    </mat-select>
  </mat-form-field>
  
  <button mat-raised-button color="primary" [disabled]="!topicFilter" (click)="onTopicDetailsClicked()">
    Topic details
  </button>
</div>

<div class="mat-elevation-z8 component-table">
    <table mat-table [dataSource]="dataSource">
  
      <!-- Indicator Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef [style.background-color]="color" [style.font-size]="fontSize"> Indicator Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>
  
      <!-- Indicator Source Column -->
      <ng-container matColumnDef="source">
        <th mat-header-cell *matHeaderCellDef [style.background-color]="color" [style.font-size]="fontSize"> Indicator Source </th>
        <td mat-cell *matCellDef="let element"> {{element.source.value}} </td>
      </ng-container>
  
      <!-- Source Note Column -->
      <ng-container matColumnDef="sourceNote">
        <th mat-header-cell *matHeaderCellDef [style.background-color]="color" [style.font-size]="fontSize"> Source Note </th>
        <td mat-cell *matCellDef="let element"> 
          {{element.sourceNote}}
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
    <mat-paginator 
      showFirstLastButtons
      [length]="itemCount"
      [pageIndex]="currentPage"
      [pageSize]="pageSize"
      (page)="onPaginateChange($event)">
    </mat-paginator>
</div>
